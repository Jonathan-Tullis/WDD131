<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Youth camp registration form">
    <meta name="author" content="Jonathan Tullis">
    <title>Camp Registration</title>
    <link rel="stylesheet" href="register.css">
    <script src="Templates.js" type="module"></script>
    <script src="register.js" type="module" defer></script>
</head>
<body>
    <header>
        <h1>Register for Youth Camp</h1>
    </header>
    
    <main>
        <form id="registration-form">
            <fieldset>
                <legend>Adult Information</legend>
                
                <div class="form-group">
                    <label for="adult-name">Adult Name *</label>
                    <input type="text" id="adult-name" name="adult-name" required>
                </div>
                
                <div class="form-group">
                    <label for="adult-email">Email *</label>
                    <input type="email" id="adult-email" name="adult-email" required>
                </div>
                
                <div class="form-group">
                    <label for="adult-phone">Phone *</label>
                    <input type="tel" id="adult-phone" name="adult-phone" required>
                </div>
            </fieldset>
            
            <fieldset class="participants">
                <legend>Participants</legend>
                
                <section class="participant1">
                    <p>Participant 1</p>
                    
                    <div class="form-group">
                        <label for="fname1">First Name *</label>
                        <input type="text" id="fname1" name="fname1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lname1">Last Name *</label>
                        <input type="text" id="lname1" name="lname1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="age1">Age *</label>
                        <input type="number" id="age1" name="age1" min="5" max="18" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Gender *</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="gender1" value="male" required>
                                <span>Male</span>
                            </label>
                            <label>
                                <input type="radio" name="gender1" value="female" required>
                                <span>Female</span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="fee1">Registration Fee *</label>
                        <input type="number" id="fee1" name="fee1" value="0" min="0" required>
                    </div>
                </section>
                
                <button type="button" id="add-participant">Add Participant</button>
            </fieldset>
            
            <button type="submit" class="submit-btn">Submit Registration</button>
        </form>
        
        <section id="summary" class="hide">
            <h2>Registration Summary</h2>
            <p id="summary-message"></p>
            <button type="button" id="reset-form">Register Another Group</button>
        </section>
    </main>
</body>
</html>
